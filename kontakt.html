<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div class="maindiv">
		<div class="headerdiv">
			<h1>Kontakt</h1>
		</div>
		<div class="navdiv">
			<nav>
				<a href="index.html">Startseite</a>
				<a href="projekte.html">Projekte</a>
				<a href="ausbildung.html">Ausbildung</a>
				<a href="kontakt.html">Kontakt</a>
				<a href="hobbys.html">Hobbys</a>
			</nav>
		</div>
		<div class="contentdiv">
			<div class="centerdiv titlediv">
				<h2>So erreichst du mich</h2>
				<div class="divstyle2">

					<img src="files/images/reshot-icon-email-us-YQULVS5KGD.svg" alt="Email Icon" style="max-width: 25%; position: relative; top: -10px; left: 10px;">
					<p>E-Mail: <a href="mailto:alexander.lang@it-lang.de">alexander.lang@it-lang.de</a></p>
					<p>Oder verwende das Formular auf dieser Seite, um mich zu kontaktieren.</p>
				</div>
			</div>
			<br>
			<div class="divstyle2">
				<div class="centerdiv">

						<h4>Kontaktformular</h4>
					</div>
					<fieldset>
						<form action="mailto:alexander.lang@it-lang.de" method="post">
							<div class="formbox">
								<div class="boxform">
								<label for="name">Name:</label><br><br>
								<label for="email">Ihre E-Mail Adresse:</label><br><br>
							</div>
								<div class="boxform">
								<input type="text" id="name" name="name" required><br><br>
								<input type="email" id="email" name="email" required><br><br>
								</div>
							</div>
							<div class="centerdiv">
								
								<label for="message">Nachricht:</label><br>
								<textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
								<input type="submit" value="Senden">
							</fieldset>
						</div>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
